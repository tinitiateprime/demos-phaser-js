<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phaser.js Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Drag and Drop
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <td>
                                    <div id="game-container"></div>
                                </td>
                                <td id="result-box" style="width: 50px; height: 50px; vertical-align: middle; text-align: center;"></td>
                            </tr>
                        </table>
                        <button id="submit-button" class="btn btn-primary">Submit Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script type="text/javascript" src="dd_fill_in_blanks.js"></script>
</body>
</html>
